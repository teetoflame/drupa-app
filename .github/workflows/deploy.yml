name: Deploy Drupal with Terraform and Ansible

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Initialize Terraform
        run: terraform init
        working-directory: ./terraform

      - name: Destroy Existing Infrastructure (if exists)
        run: terraform destroy -auto-approve || echo "No existing resources to destroy"
        working-directory: ./terraform

      - name: Apply Terraform Configuration
        run: terraform apply -auto-approve
        working-directory: ./terraform

      - name: Get New EC2 Instance IPs
        run: |
          echo "[webservers]" > ansible/inventory.ini
          terraform -chdir=terraform output -json public_ips | jq -r '.[] | "server ansible_host=\(.) ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa"' >> ansible/inventory.ini

      - name: Commit Updated Inventory File
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add ansible/inventory.ini
          git commit -m "Updated inventory.ini with new EC2 IPs" || echo "No changes to commit"
          git push || echo "No changes to push"

  ansible:
    name: Configure Servers & Deploy Drupal
    needs: terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Ansible
        run: sudo apt update && sudo apt install -y ansible

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa

      - name: Run Ansible Playbook
        run: ansible-playbook -i ansible/inventory.ini ansible/setup.yml
